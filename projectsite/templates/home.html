{% extends "base.html" %}
{% block content %}
<h4 class="page-title">Dashboard</h4>

<div class="row">
  <div class="col-md-3">
    <div class="card card-stats card-success">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <p class="card-category">Students</p>
            <h4 class="card-title">{{ total_students }}</h4>
          </div>
          <div class="icon-big text-center">
            <i class="la la-graduation-cap"></i>
          </div>
        </div>
      </div>
    </div>
  </div> 
  <div class="col-md-3">
    <div class="card card-stats card-info">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <p class="card-category">Joined This Year</p> 
            <h4 class="card-title">{{students_joined_this_year}}</h4> 
          </div>
          <div class="icon-big text-center">
            <i class="la la-bar-chart"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="col-md-3">
    <div class="card card-stats card-info">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <p class="card-category">Organizations</p>
            <h4 class="card-title">{{ total_orgs }}</h4>
          </div>
          <div class="icon-big text-center">
            <i class="la la-building"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-stats card-warning">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <p class="card-category">Programs</p>
            <h4 class="card-title">{{ total_programs }}</h4>
          </div>
          <div class="icon-big text-center">
            <i class="la la-book"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body text-center">
        <h4>Home<h4>
      </div>
    </div>
  </div>
</div>
{% endblock %}
