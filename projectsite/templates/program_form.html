{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">{% if object %}Update Program{% else %}Add Program{% endif %}</h4>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% include 'includes/form.html' %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{% url 'program-list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
