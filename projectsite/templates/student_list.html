{% extends 'base.html' %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Students</h4>
    <div class="card">
      <div class="card-header">
        <div class="card-title">List of Students</div>
        <div class="pull-right">
          <a href="{% url 'student-add' %}" class="btn btn-success btn-sm">Add Student</a>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Program</th>
              <th>College</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for student in object_list %}
            <tr>
              <td>{{ student.name }}</td>
              <td>{{ student.program }}</td>
              <td>{{ student.college }}</td>
              <td>
                <a href="{% url 'student-update' student.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'student-delete' student.pk %}" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center">No Students Found</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
