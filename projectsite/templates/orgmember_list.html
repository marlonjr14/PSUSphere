{% extends 'base.html' %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Organization Members</h4>
    <div class="card">
      <div class="card-header">
        <div class="card-title">List of Org Members</div>
        <div class="pull-right">
          <a href="{% url 'orgmember-add' %}" class="btn btn-success btn-sm">Add Member</a>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Student</th>
              <th>Organization</th>
              <th>Role</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for member in object_list %}
            <tr>
              <td>{{ member.student }}</td>
              <td>{{ member.organization }}</td>
              <td>{{ member.role }}</td>
              <td>
                <a href="{% url 'orgmember-update' member.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'orgmember-delete' member.pk %}" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center">No Members Found</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
