{% extends 'base.html' %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Colleges</h4>
    <div class="card">
      <div class="card-header">
        <div class="card-title">List of Colleges</div>
        <div class="pull-right">
          <a href="{% url 'college-add' %}" class="btn btn-success btn-sm">Add College</a>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Dean</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for college in object_list %}
            <tr>
              <td>{{ college.name }}</td>
              <td>{{ college.dean }}</td>
              <td>
                <a href="{% url 'college-update' college.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'college-delete' college.pk %}" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="text-center">No Colleges Found</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
