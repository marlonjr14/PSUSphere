{% extends 'base.html' %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Delete Student</h4>
    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="{% url 'student-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
