{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PSUSphere{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/ready.css' %}">
  <link rel="stylesheet" href="{% static 'css/demo.css' %}">
</head>
<body>
  <div class="wrapper">
    
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="scrollbar-inner">
        <div class="sidebar-wrapper">
          <div class="user">
            <div class="photo">
              <img src="{% static 'img/profile.jpg' %}" alt="profile">
            </div>
            <div class="info">
              <a href="#">Your Name</a>
            </div>
          </div>
          <ul class="nav">
            <li class="nav-item active">
              <a href="{% url 'home' %}">
                <i class="la la-home"></i>
                <p>Home</p>
              </a>
            </li>
            <!-- add more nav items -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Main Panel -->
    <div class="main-panel">

      <!-- Navbar -->
      <nav class="navbar navbar-header navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dashboard</a>
        </div>
      </nav>

      <!-- Page Content -->
      <div class="content">
        {% block content %}{% endblock %}
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="{% static 'js/core/jquery.3.2.1.min.js' %}"></script>
  <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/ready.min.js' %}"></script>
</body>
</html>
